name: Job Board Monitor

on:
  schedule:
    # Runs every hour at :00 (GitHub cron uses UTC)
    - cron: '0 * * * *'
  workflow_dispatch:

# Prevent overlapping runs (if a previous hour is still running)
concurrency:
  group: job-board-monitor
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run:
    # Pin to 22.04 so Playwright's system deps match (avoids libasound2t64 issue on 24.04)
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    env:
      # Populated from your repo/org secrets
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      GIST_TOKEN: ${{ secrets.GIST_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers (Chromium) + system deps
        run: |
          python -m playwright install --with-deps chromium

      - name: Run job monitor
        run: |
          echo "Starting job monitor at $(date -u)"
          python job_monitor.py

      # Upload logs even if the run fails so you can debug quickly
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job-monitor-logs-${{ github.run_id }}
          path: |
            logs/
          if-no-files-found: ignore
